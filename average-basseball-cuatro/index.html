<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafaFarmaceutico</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form id="player-form">   
        <h1>RafaFarmaceutico</h1> 
        <h2>Jugador</h2>   
            <label for="player-name">Nombre:</label>   
            <input type="text" id="player-name">   
            <label for="player-hits">Hits:</label>   
            <input type="number" id="player-hits">   
            <label for="player-at-bats">Turnos al bate:</label>   
            <input type="number" id="player-at-bats">   
            <button type="submit">Agregar jugador</button> </form>  
            <form id="pitcher-form">   
        <h2>Pitcher</h2>   
            <label for="pitcher-name">Nombre:</label>   
            <input type="text" id="pitcher-name">   
            <label for="pitcher-innings">Innings lanzados:</label>   
            <input type="number" id="pitcher-innings">   
            <label for="pitcher-earned-runs">Carreras limpias permitidas:</label>   
            <input type="number" id="pitcher-earned-runs">   
            <button type="submit">Agregar pitcher</button> 
    </form>  
    <table>   
        <thead>     
            <tr>       
                <th>Jugador/Pitcher</th>       
                <th>Average/ERA</th>     
            </tr>   
        </thead>   
        <tbody id="player-data">     
            <!-- Los datos de los jugadores y pitchers serán agregados aquí -->   
        </tbody> 
    </table>  

  
</body>
<script src="script.js"></script>
</html>
